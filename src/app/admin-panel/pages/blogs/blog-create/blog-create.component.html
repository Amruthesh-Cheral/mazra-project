<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Create Blog</h4>
      <button class="btn btn-light btn-sm" routerLink="/admin-panel/blog">
        <i class="fas fa-arrow-left"></i> Back to List
      </button>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitBlog()" #blogForm="ngForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              id="title"
              class="form-control"
              required
              [(ngModel)]="blog.title"
              name="title"
            />
          </div>

          <div class="col-md-6">
            <label for="author" class="form-label">Author</label>
            <input
              type="text"
              id="author"
              class="form-control"
              required
              [(ngModel)]="blog.author"
              name="author"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              id="date"
              class="form-control"
              required
              [(ngModel)]="blog.date"
              name="date"
            />
          </div>

          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select
              id="category"
              class="form-select"
              required
              [(ngModel)]="blog.category"
              name="category"
            >
              <option value="" disabled selected>Select category</option>
              <option>Technology</option>
              <option>Lifestyle</option>
              <option>Health</option>
              <option>Business</option>
            </select>
          </div>
        </div>

       <div class="mb-3">
  <label for="imageUpload" class="form-label">Upload Image</label>
  <input
    type="file"
    id="imageUpload"
    class="form-control"
    (change)="onImageSelected($event)"
    accept="image/*"
  />
  <div *ngIf="blog.image" class="mt-3">
    <p>Preview:</p>
    <img [src]="blog.image" alt="Preview" width="200" style="object-fit: cover; border: 1px solid #ccc;" />
  </div>
</div>


        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            id="content"
            class="form-control"
            rows="6"
            required
            [(ngModel)]="blog.content"
            name="content"
          ></textarea>
        </div>

        <div class="text-end">
          <button class="btn btn-success" [disabled]="!blogForm.form.valid">
            <i class="fas fa-save me-1"></i> Submit Blog
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
