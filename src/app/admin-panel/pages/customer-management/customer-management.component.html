<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Customer Management: View Customer List & Details</h2>
    <!-- If you want a "Create Customer" button, can add here -->
    <!-- <button class="btn btn-primary">Add Customer</button> -->
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Registered Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.registered }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editCustomer(customer)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
